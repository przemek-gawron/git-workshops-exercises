<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
</head>
<body>
	<h1>Counter</h1>
	<p>Click the button to increment the counter:</p>
	<p>Count: <span id="count">0</span></p>
	<button onclick="increment()">Increment</button>

	<script>
		var count = 0;
		var countElement = document.getElementById("count");

		function increment() {
			count++;
			countElement.innerText = count;
		}
	</script>
</body>
</html>
