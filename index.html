<!DOCTYPE html>
<html>
<head>
	<title>Licznik</title>
</head>
<body>
	<h1>Licznik</h1>
	<p>Nacisnij przycisk aby zwiększyć licznik o 1:</p>
	<p>Licznik: <span id="count">0</span></p>
	<button onclick="increment()">Increment</button>

	<script>
		var count = 0;
		var countElement = document.getElementById("count");

		function increment() {
			count++;
			countElement.innerText = count;
		}
	</script>
</body>
</html>
